<nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="prevPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pagesArray" [class.active]="currentPage === page">
        <a class="page-link" href="#" (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="nextPage()" aria-label="Next">
          <span class="sr-only">Next</span>      
          <span aria-hidden="true">&raquo;</span>

           </a>
      </li>
    </ul>
  </nav>
